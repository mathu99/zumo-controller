<mat-selection-list>
  <mat-list-option *ngFor="let song of songs" (click)="select(song)">
    <i matListAvatar *ngIf="!song.selected" class="material-icons">play_circle_outline</i>
    <i matListAvatar *ngIf="song.selected" class="material-icons">pause_circle_outline</i>
    <h3 matLine> {{song.trackNumber}}. {{song.name}} </h3>
  </mat-list-option>
</mat-selection-list>

<h3>{{debug}}</h3>
<h4>[{{rotation}}]</h4>
<h4>[{{acceleration}}]</h4>
